<!doctype html>
<head>
	<title>Dedguenodgo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.min.js"></script>
	<script src="knockout-3.0.0.debug.js"></script>
	<script src="main.js"></script>
</head>
<body>
	Logged in user : <select data-bind="options: lists(), value: loggedInUser, optionsValue: 'id', optionsText:'name'"></select> 
	<br>List : <select data-bind="options: lists(), value: selectedList, optionsValue: 'id', optionsText:'name'"></select> 
	<ul data-bind="foreach: displayedPresents()">
		<li class="present" data-bind="click: function(){$root.selectPresent($data);}, css:{selected: $root.selectedPresent() == $data }">
			<div class="readonly" data-bind="text:title"></div>
			<input class="edit" type="text" data-bind="value:$root.selectedPresentEdits.title"></input>
			<button class="edit" data-bind="click: function() {$root.saveSelectedPresent();}">Sauver</button>
		</li>
	</ul>
	<form data-bind="submit: addPresent">
		<input data-bind="value: newPresentTitle" type="text"></input>
		<input type="submit" value="Ajouter">
	</form>
	<script>
		$(document).ready(function() {
			window.viewModel = new ViewModel();
			ko.applyBindings(window.viewModel);
		});
	</script>
</body>

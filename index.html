<!doctype html>
<head>
	<title>Dedguenodgo</title>
	<script src="jquery.min.js"></script>
	<script src="knockout-3.0.0.js"></script>
	<script src="main.js"></script>
</head>
<body>
	Logged in user : <select data-bind="options: lists(), value: loggedInUser, optionsValue: 'id', optionsText:'name'"></select> 
	<br>List : <select data-bind="options: lists(), value: selectedList, optionsValue: 'id', optionsText:'name'"></select> 
	<ul data-bind="foreach: displayedPresents()">
		<li>
		<div data-bind="text:title"></div>
		</li>
	</ul>
	<form data-bind="submit: addPresent">
		<input data-bind="value: newPresentTitle" type="text"></input>
		<input type="submit" value="Ajouter">
	</form>
	<script>
		$(document).ready(function() {
			window.viewModel = new ViewModel();
			ko.applyBindings(window.viewModel);
		});
	</script>
</body>
